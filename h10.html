<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do while</title>
</head>
<body>
    <script>
        var i = 2, j=1;
        do {
            do{
                document.write(i+" X "+j+" = "+i*j+"<br>");
                j++;
            }
            while (j<=9);

            i++;
            j=1;
            document.write("<br>")
        }
        while(i<=9);
    </script>
</body>
</html>
