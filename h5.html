<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do ~ while</title>
</head>
<body>
    <script>
        var i = 1;
        var sum = 0;

        do {
            if(i%2==0) {
                sum +=i;
            }
            i++;
        }
        while(i<=100);

        document.write("1~100까지의 짝수의 합은 "+sum+"입니다.");
    </script>
</body>
</html>
