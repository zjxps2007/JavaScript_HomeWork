<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
    <script>
        for(var i =2;i<=9;i++) {
            if(i%2!=0) {
                document.write(i+"ë‹¨<br>");
                for(var j=1;j<=9;j++) {
                    document.write("\n"+i+" X "+j+"="+i*j+"\t");
                }
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
