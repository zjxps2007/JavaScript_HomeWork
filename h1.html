<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age</title>
</head>
<body>
    <script>
        var age;

        age = parseInt(prompt("나이를 입력하세요: "));
        if(age > 18) {
            document.write("당신의 나이는 성인입니다.");
        }
        else {
            document.write("당신의 나이는 미성년자입니다.");
        }
    </script>
</body>
</html>
