<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
    <script>
        var i = 2, j=1;
        while(i<=9){
            document.write("<br>");
            while (j<=9) {
                document.write(i+" X "+j+ " = " + i*j + "\t");
                j++;
            }
            j=1;
            i++;
        }
    </script>
</body>
</html>
