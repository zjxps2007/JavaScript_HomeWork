<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>
    <script>
        var i =1, sum=0;
        while(i<=100) {
            if(i%2!=0) {
                sum += i;
            }
            i++;
        }
        document.write("1부터 100까지의 홀수의 합은 "+sum+" 입니다.");
    </script>
</body>
</html>
