<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day</title>
</head>
<body>
    <script>
        var day;
        day = parseInt(prompt("숫자를 입력하세요(0~6): "));

         switch (day) {
             case 0:
                 document.write("오늘은 일요일입니다.");
                 break;
             case 1:
                 document.write("오늘은 월요일입니다.");
                 break;
             case 2:
                 document.write("오늘은 화요일입니다.");
                 break;
             case 3:
                 document.write("오늘은 수요일입니다.");
                 break;
             case 4:
                 document.write("오늘은 목요일입니다.");
                 break;
             case 5:
                 document.write("오늘은 금요일입니다.");
                 break;
             case 6:
                 document.write("오늘은 토요일입니다.");
                 break;
             default :
                 document.write("잘못입력하셨습니다.");
         }
    </script>
</body>
</html>
