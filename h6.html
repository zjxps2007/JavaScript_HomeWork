<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>
    <script>
        for(var i =9;i>=2;i--) {
            for(var j=1;j<=9;j++) {
                document.write(i+" X "+j+ " = " + i*j+"<br>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
